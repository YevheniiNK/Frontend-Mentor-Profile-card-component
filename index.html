<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
	<link rel="stylesheet" href="./style/style.css">
	<title>Frontend Mentor | Profile card component</title>
</head>
<body>
	<main class="wrapper">
		<div class="card">
			<div class="card-header">
				<img src="./img/image-victor.jpg" alt="avatar" class="avatar-user">
			</div>
			<div class="card-body">
				<h1 class="card-body__title">Victor Crest <span class="age">26</span></h1>
				<p class="card-body__sup-title">London</p>
			</div>
			<div class="card-footer">
				<div class="card-footer__item">
					<p class="card-footer__item__title">80K</p>
					<p class="card-foote__item__sup-title">Followers</p>
				</div>
				<div class="card-footer__item">
					<p class="card-footer__item__title">803K</p>
					<p class="card-foote__item__sup-title">Likes</p>
				</div>
				<div class="card-footer__item">
					<p class="card-footer__item__title">1.4K</p>
					<p class="card-foote__item__sup-title">Photos</p>
				</div>
				<div class="attribution">
					<p class="attribution__items">
     					Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     					Coded by <a href="https://www.frontendmentor.io/profile/YevheniiNK">@YevheniiNK</a>.
   				</p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
